<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="node_modules/video.js/dist/video-js.css">
    <style>
        body{
            display: flex;
            flex-direction: row;
            justify-content: center;
        }
        .player {
            width: 640px;
            height: 480px;
        }
    </style>
    <title>videojs-dash-live-streaming</title>
</head>

<body>
    <div>
        <h1>videojs</h1>
        <video id="player" class="player video-js vjs-default-skin" controls></video>
    </div>
    <script src="node_modules/video.js/dist/video.js"></script>
    <script>
        var player = videojs('player');

        player.src({
            src: "https://wowzaec2demo.streamlock.net/live/bigbuckbunny/manifest_mpm4sav_mvtime.mpd",
            type: "application/dash+xml"
        });
        document.querySelector('h1').textContent = `videojs ${videojs.VERSION}`;

    </script>

</body>

</html>
