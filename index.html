<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://unpkg.com/video.js/dist/video-js.css">
    <style>
        body{
            display: flex;
            flex-direction: row;
            justify-content: center;
        }
        .player {
            width: 640px;
            height: 480px;
        }
    </style>
    <title>videojs-dash-live-streaming</title>
</head>

<body>
    <div>
        <h1>videojs</h1>
        <video id="player" class="player video-js vjs-default-skin" controls></video>

        <h2>Browser properties</h2>
        <pre></pre>
    </div>
    <script src="https://unpkg.com/video.js/dist/video.js"></script>
    <script>
        var player = videojs('player');

        player.src({
            src: "https://wowzaec2demo.streamlock.net/live/bigbuckbunny/manifest_mpm4sav_mvtime.mpd",
            type: "application/dash+xml"
        });
        document.querySelector('h1').textContent = `videojs ${videojs.VERSION}`;
        document.querySelector('pre').textContent = `
ANDROID_VERSION : ${videojs.browser.ANDROID_VERSION}
CHROME_VERSION : ${videojs.browser.CHROME_VERSION}
IE_VERSION : ${videojs.browser.IE_VERSION}
IOS_VERSION : ${videojs.browser.IOS_VERSION}
IS_ANDROID : ${videojs.browser.IS_ANDROID}
IS_ANY_SAFARI : ${videojs.browser.IS_ANY_SAFARI}
IS_CHROME : ${videojs.browser.IS_CHROME}
IS_EDGE : ${videojs.browser.IS_EDGE}
IS_FIREFOX : ${videojs.browser.IS_FIREFOX}
IS_IOS : ${videojs.browser.IS_IOS}
IS_IPAD : ${videojs.browser.IS_IPAD}
IS_IPHONE : ${videojs.browser.IS_IPHONE}
IS_IPOD : ${videojs.browser.IS_IPOD}
IS_NATIVE_ANDROID : ${videojs.browser.IS_NATIVE_ANDROID}
IS_SAFARI : ${videojs.browser.IS_SAFARI}
TOUCH_ENABLED : ${videojs.browser.TOUCH_ENABLED}
    `;
    </script>

</body>

</html>
